apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "pds.fullname" . }}
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
  labels:
    {{ include "pds.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - "secrets"
  verbs:
  - create
  - list
- apiGroups:
  - ""
  resources:
  - "secrets"
  resourceNames:
  - {{ include "pds.fullname" . }}-auth
  verbs:
  - get
  - update
  - patch
